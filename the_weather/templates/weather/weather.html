{#{% load crispy_forms_tags %}#}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css"/>
</head>

<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title" dir="rtl">
                هوا چطوره ؟
            </h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field has-addons">
                        <div class="control is-expanded" dir="rtl">
                            <fieldset class="form-group" dir="rtl">
                                {{ form.name }}
                            </fieldset>
                        </div>
                        <div class="control">
                            <button type="submit" class="button is-info" dir="rtl">
                                وارد کردن شهر
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" dir="rtl">{{ message }}</div>
        {% endfor %}
    {% endif %}

</section>
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                {#                    {% for city_weather in weather_data %}#}
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-50x50">
                                <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <span class="title">{{ city }}</span>
                                    <br>
                                    <span class="subtitle">{{ temperature }}° F</span>
                                    <br> {{ description }}
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
                {#                    {% endfor %}#}
            </div>
        </div>
    </div>
</section>
<footer class="footer">
</footer>
</body>

</html>
